<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/output.css">
  
  <title>Frontend Mentor | Pricing Component</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">

</head>
<body class="font-Montserrat bg-blue-50">
  <main class="container mx-auto text-center">
    <h1>Our Pricing</h1>
    <div class="w-48 flex justify-between mx-auto my-6 place-items-center">
      <span class="choice">Annually</span>
      <div class="switcher annualy">
      </div>
      <span class="choice">Monthly</span>
    </div>

    <div class="carts">
      <div class="cart">
        <h2>Basic</h2>
        <span class="price-container">
          &dollar;
          <span class="price">19.99</span>
          <span class="price hidden">199.99</span>
        </span>
        <ul >
          <li >500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>
                Learn More
        </button>
      </div>
      <div class="cart">
        <h2>Professional</h2>
        <span class="price-container">
          &dollar;
          <span class="price">24.99</span>
          <span class="hidden price">249.99</span>
        </span>
        
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>
          Learn More
        </button>
      </div>
      <div class="cart">
        <h2>
          Master
        </h2>
        <span class="price-container">
          &dollar;
          <span class="price">39.99</span>
          <span class="price hidden">399.99</span>
        </span>
        <ul>
          <li>2 TB Storage</li>
          <li >10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>
          Learn More
        </button>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
